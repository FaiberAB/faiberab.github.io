<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Tensiones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1>Calculadora de Tensiones</h1>
    <h2>Faiber Ariza</h2>
    <div class="social">
      <a href="https://www.instagram.com/faiber._.ab/" target="_blank">Instagram</a>
    </div>
  </div>

  <div class="contenedor">
    <div class="formulario">
      <h2>Ingresa los datos</h2>
      <form id="form">
        <label>Ángulo A (°):</label>
        <input type="number" id="anguloA" name="anguloA" required>
        <label>Ángulo B (°):</label>
        <input type="number" id="anguloB" name="anguloB" required>
        <label>Masa (kg):</label>
        <input type="number" id="masa" name="masa" required>
        <button type="submit">Calcular</button>
      </form>
    </div>

    <div class="resultado" id="resultado">
      <!-- Resultados y gráfico aquí -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
