<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Tensiones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1 class="fade-in">Calculadora de Tensiones</h1>
    <h2 class="fade-in-slow">Faiber Ariza</h2>
    <div class="social fade-in-slow">
      <a href="https://www.instagram.com/fainer._.ab/" target="_blank">Instagram</a>
    </div>
  </header>

  <main class="contenedor">
    <section class="formulario fade-in">
      <h2>Ingresa los datos</h2>
      <form id="tensionForm">
        <label>Ángulo A (°):</label>
        <input type="number" name="anguloA" required>
        <label>Ángulo B (°):</label>
        <input type="number" name="anguloB" required>
        <label>Masa (kg):</label>
        <input type="number" name="masa" required>
        <button type="submit">Calcular</button>
      </form>
    </section>

    <section class="resultado fade-in-slow" id="resultado" style="display:none;">
      <h2>Resultados</h2>
      <p><strong>T1:</strong> <span id="t1"></span> N (<span id="anguloT1"></span>°)</p>
      <p><strong>T2:</strong> <span id="t2"></span> N (<span id="anguloT2"></span>°)</p>
      <p><strong>T3:</strong> <span id="t3"></span> N (90°)</p>

      <div class="grafico-box">
        <canvas id="grafico" width="420" height="420"></canvas>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
