<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Tensiones (JS)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>Faiber Ariza</h1>
  <div class="social">
    <a href="https://www.instagram.com/faiber._.ab/" target="_blank">Instagram</a>
  </div>
</div>

<div class="contenedor">
  <div class="formulario">
    <h2>Ingresa los datos</h2>
    <form id="form">
      <label>Ángulo A (°):</label>
      <input type="number" id="anguloA" name="anguloA" required>
      <label>Ángulo B (°):</label>
      <input type="number" id="anguloB" name="anguloB" required>
      <label>Masa (kg):</label>
      <input type="number" id="masa" name="masa" required>
      <button type="submit">Calcular</button>
    </form>
  </div>

  <div class="resultado" id="resultado">
    <!-- Aquí inyectaremos resultados -->
  </div>
</div>  

<canvas id="canvasGrafico" width="400" height="400"></canvas>

<script src="script.js"></script>
</body>
</html>
