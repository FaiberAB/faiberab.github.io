<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Tensiones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Calculadora de Tensiones</h1>
    <h2>Faiber Ariza</h2>
    <div class="social">
      <a href="https://www.instagram.com/faiber._.ab/" target="_blank">@faiber._.ab</a>
    </div>
  </header>

  <main class="contenedor">
    <section class="formulario">
      <h2>Ingresa los datos</h2>
      <form id="tensionForm">
        <label>Ángulo A (°):</label>
        <input type="number" name="anguloA" required>
        <label>Ángulo B (°):</label>
        <input type="number" name="anguloB" required>
        <label>Masa (kg):</label>
        <input type="number" name="masa" required>
        <button type="submit">Calcular</button>
      </form>
    </section>

    <section class="resultado" id="resultado" style="display:none;">
      <h2>Resultados</h2>
      <p><strong>T1:</strong> <span id="t1"></span> N</p>
      <p><strong>T2:</strong> <span id="t2"></span> N</p>
      <p><strong>T3:</strong> <span id="t3"></span> N</p>
      <p><strong>Ángulo T1:</strong> <span id="anguloT1"></span>°</p>
      <p><strong>Ángulo T2:</strong> <span id="anguloT2"></span>°</p>
      <canvas id="grafico" width="300" height="300"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
